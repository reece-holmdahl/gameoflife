<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Conway's Game of Life</title>
  </head>

  <body>
    <div id="container">
      <div id="title"></div>
      <div id="game">
        <div id="table"></div>
        <div id="footer"></div>
      </div>
      <div id="buttons">
        <button id="settingsBtn" class="button">
          <div id="cogImg"></div>
        </button>
        <div id="settingsContainer">
          <textarea id="seedIO" class="textIO" rows="5"></textarea>
          <button id="getSeedBtn" class="button">SAVE SEED</button>
          <button id="loadSeedBtn" class="button">LOAD SEED</button>
        </div>
        <button id="stepBtn" class="button">STEP</button>
        <button id="autoStepBtn" class="button">AUTO STEP</button>
        <button id="clearBtn" class="button">CLRSCRN</button>
      </div>
    </div>
  </body>
  <script src="script.test.js"></script>
</html>
